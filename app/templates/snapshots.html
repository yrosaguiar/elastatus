{% extends "layout.html" %}
{% block content %}
   <div class="container-fluid" style="margin-top: 10px">
    <h2><img src="/static/img/aws/ec2.png"> E2 Snapshots</h2>
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="info">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Region</th>
            <th>Progress</th>
            <th>Status</th>
            <th>Created</td>
        </tr>
    </thead>
    <tbody>
        {% for snap in snapshots %}
        <tr>
            <td>{{ snap.id }}</td>
            <td>{{ snap.tags.Name }}</td>
            <td>{{ snap.volume_size }}</td>
            <td>{{ snap.region }}</td>
            <td>{{ snap.progress }}</td>
            <td>{{ snap.status }}</td>
            <td>{{ snap.start_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>      
</div>
{% endblock %}
